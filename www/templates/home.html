<ion-content scroll="true" ng-model="color" ng-style="{'background-color': color[0]}">
<div class="head" ng-model="color" ng-style="{'background-color': color[0]}">
		<div class="tabs-striped tabs-top">
			<div class="first_tabs">
					<div class="this_tab unactive" ui-sref="History" nav-direction="back" nav-transition="ios">
						<p>HISTORY</p>
					</div>
					<div class="this_tab activeCat">
						<p>HOME</p>
					</div>
					<div class="this_tab unactive" ui-sref="Bookmark" nav-direction="forward" nav-transition="ios">
						<p>FAVORITES</p>
					</div>
		</div>
		<button id="this_icon" ui-sref="Set" nav-direction="forward" nav-transition="ios">
			<i class="icon ion-gear-b"></i>
		</button>
	</div>
		<div class="homeContainer">
			<div class="test_clock">
				<div id="hour">
					<p>Dinner</p>
					<h1>{{Time}}</h1>
				</div>
			</div>
		</div>
		<div id="bottomWrapper" ng-style="{'background-color': color[1]}">
			<div id="progressBar" ng-style="{'width': percent}"></div>
			<p id="hx">{{thistime}} remaining<br>OR</p>
			<div class="button" id="home-but" ui-sref="Check"><p ng-model="color" ng-style="{'color': color[1]}" >Check now</p></div>
		</div>
</div>
<div class="bottom" >
	<div ng-if="history == false">
		<div class="smile_container">
			<div class="eyes_container">
				<div class="eyes"></div>
				<div class="eyes"></div>
			</div>
			<div class="smile"></div>
		</div>
		<h2>No current restaurant </h2>
	</div>
	<div class="overflow_history">
		<ion-content scroll="true">
			<div class="item_res" ng-model="color" ng-style="{'background-color': color[0]}" ng-repeat="res in history" ng-click="setDetail(res)">
				<div class="presValue noMarg" ui-sref="RestDetail" nav-direction="forward" nav-transition="ios">
					<div class="indicator">
						<p class="size">{{res.restaurantName}}</p>
						<p>{{res.address}}</p>
						<p>{{res.Location}}, {{res.P_Code}}</p>
					</div>
					<div class="indicator">
						<p>{{res.Meal_type}}</p>
						<p>{{res.price}}</p>
					</div>
				</div>
			</div>
	</ion-content>
	</div>
</div>
</ion-content>
