
<ion-content class="restaurantContent" ng-model="color" ng-style="{'background-color': color[1]}" ng-click="setDetail(getFav)">
<div class="detail upperButton">
		<div ui-sref="Home" nav-direction="forward" nav-transition="ios"><a><i class="icon ion-ios-arrow-thin-left"></i></a></div>
	</div>
	<div class="head restaurant" >
		<h1>Restaurant</h1>
		<div class="presValue">
			<div class="indicator">
				<p class="size">{{getFav.restaurantName}}</p>
				<p>{{getFav.address}}</p>
				<p>{{getFav.Location}}, {{getFav.P_Code}}</p>
			</div>
			<div class="indicator">
				<p>{{getFav.Meal_type}}</p>
				<p>{{getFav.price}}</p>
			</div>
		</div>
		<div id="att">
			<div id="stars_res">
				<i class="ion-ios-star" ng-if="1 <= getFav.rate"></i>
				<i class="ion-ios-star" ng-if="2 <= getFav.rate"></i>
				<i class="ion-ios-star" ng-if="3 <= getFav.rate"></i>
				<i class="ion-ios-star" ng-if="4 <= getFav.rate"></i>
				<i class="ion-ios-star" ng-if="5 <= getFav.rate"></i>
			</div>
			<p>{{getFav.comment}}</p>
		</div>
	</div>
	<div class="item_res" ng-model="color" ng-style="{'background-color': color[0]}" ng-repeat="res in getRes" ng-click="setDetail(res)" nav-direction="forward" nav-transition="ios">
		<div class="presValue noMarg">
			<div class="indicator">
				<p class="size">{{res.restaurantName}}</p>
				<p>{{res.address}}</p>
				<p>{{res.Location}}, {{res.P_Code}}</p>
			</div>
			<div class="indicator">
				<p>{{res.Meal_type}}</p>
				<p>{{res.price}}</p>
			</div>
		</div>
	</div>
</ion-content>
