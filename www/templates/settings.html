<ion-content ng-model="color" ng-style="{'background-color': color[0]}">
<div class="head setting" ng-model="color" ng-style="{'background-color': color[0]}">
		<h1>Settings</h1>
		<a ui-sref="Home" nav-direction="forward" nav-transition="ios"><i class="icon ion-ios-arrow-thin-left"></i></a>
		<div class="list" id="margin">
			<div class="item item-divider">
				<h2>Criteria detection</h2>
			</div>
			<ul class="ul-el divider">
				<li class="item item-toggle toggle-set">
					<p>Location</p>
					<label class="toggle toggle-assertive" >
					<input type="checkbox" ng-model="settingValue.location" >
					<div class="track" ng-model="color" ng-style="{'background-color': color[1], 'border-color':color[1]}">
						<div class="handle"></div>
					</div>
					</label>
				</li>
				<li class="item item-toggle toggle-set">
					<p>Luminosity detection</p>
					<label class="toggle toggle-assertive">
					<input type="checkbox" ng-model="settingValue.luminosity">
					<div class="track" ng-model="color" ng-style="{'background-color': color[1], 'border-color':color[1]}">
						<div class="handle"></div>
					</div>
					</label>
				</li>
				<li class="item item-toggle toggle-set">
					<p>weather detection</p>
					<label class="toggle toggle-assertive">
					<input type="checkbox" ng-model="settingValue.weather">
					<div class="track" ng-model="color" ng-style="{'background-color': color[1], 'border-color':color[1]}">
						<div class="handle"></div>
					</div>
					</label>
				</li>
			</ul>
		</div>
		<div class="list" id="setting">
			<div class="item item-divider">
				<h2>Taste criteria</h2>
			</div>
			<label class="item item-input item-select divider">
				<div class="input-label">
					<p>First taste</p>
				</div>
				<select ng-model="settingValue.first_taste">
					<option>Salty</option>
					<option>Sour</option>
					<option>Bitter</option>
					<option>Sweet</option>
					<option>Umani</option>
				</select>
			</label>
			<label class="item item-input item-select">
				<div class="input-label">
					<p>Second taste</p>
				</div>
				<select ng-model="settingValue.second_taste">
					<option>Salty</option>
					<option>Sour</option>
					<option>Bitter</option>
					<option>Sweet</option>
					<option>Umani</option>
				</select>
			</label>
			<label class="item item-input item-select">
				<div class="input-label">
					<p>Price</p>
				</div>
				<select ng-model="settingValue.third_taste">
					<option>5 - 10</option>
					<option>10 - 20</option>
					<option>20 - 30</option>
					<option>30 - 50</option>
					<option>50 - more</option>
					<option>Not defined</option>
				</select>
			</label>
			<label class="item item-input item-select">
				<div class="input-label">
					<p>Type of dish</p>
				</div>
				<select ng-model="settingValue.fourth_taste">
					<option>West Europe</option>
					<option>Northern Europe</option>
					<option>Southern Europe</option>
					<option>East Asia</option>
					<option>Northern South-East Asia</option>
					<option>Southern South-east Asia</option>
					<option>South Asia</option>
					<option>Northern africa</option>
					<option>Central and southern africa</option>
					<option>Middle East</option>
					<option>Northern America</option>
					<option>South America</option>
					<option>Not defined</option>
				</select>
			</label>
			<ul class="ul-el">
				<li class="item item-toggle toggle-set">
					<p>Are you vegan</p>
					<label class="toggle toggle-assertive" >
					<input type="checkbox" ng-model="settingValue.vegan">
					<div class="track" ng-model="color" ng-style="{'background-color': color[1], 'border-color':color[1]}">
						<div class="handle"></div>
					</div>
					</label>
				</li>
			</ul>
		</div>
		<div class="list" id="setting">
			<div class="item item-divider">
				<h2>Profile settings</h2>
			</div>
			<label class="item item-input divider" >
				<span class="input-label"><p>Name</p></span>
				<input type="text" class="input_text" ng-model="closeSettingValue.name">
			</label>
			<label class="item item-input" >
				<span class="input-label"><p>Firstname</p></span>
				<input type="text" class="input_text" ng-model="closeSettingValue.firstname">
			</label>
			<ul>
				<li class="item item-checkbox">
					<p>Gender</p>
					<div class="checkbox_container">
						<label class="checkbox" id="first">
							<input type="checkbox" ng-model="closeSettingValue.male">
							<p>Female</p>
						</label>
						<label class="checkbox" id="second" >
							<input type="checkbox" ng-model="closeSettingValue.female">
							<p>Male</p>
						</label>
					</div>
				</li>
			</ul>
		</div>
		<div class="list">
			<div class="item item-divider">
				<h2>Miscellanous settings</h2>
			</div>
			<ul class="ul-el divider" >
				<li class="item item-toggle toggle-set">
					<p>Night Mode</p>
					<label class="toggle toggle-assertive" >
					<input type="checkbox" ng-click="saveMisc() ; getColor()" ng-model="closeSettingValue.misc">
					<div class="track" ng-model="color" ng-style="{'background-color': color[1], 'border-color':color[1]}">
						<div class="handle"></div>
					</div>
					</label>
				</li>
				<li class="item">
					<p>Color picker</p>
					<button class="button icon ion-ios-circle-filled" id="buttonCircle" ng-click="colorPicker()"></button>
					</label>
				</li>
			</ul>
		</div>
	</div>
</ion-content>
