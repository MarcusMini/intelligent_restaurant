<ion-content ng-model="color" ng-style="{'background-color': color[0]}">
<div class="head bookmark" ng-model="color" ng-style="{'background-color': color[0]}">
		<div class="tabs-striped tabs-top">
			<div class="first_tabs">
					<div class="this_tab unactive" ui-sref="History" nav-direction="back" nav-transition="ios">
						<p>HISTORY</p>
					</div>
					<div class="this_tab unactive"  ui-sref="Home" nav-direction="back" nav-transition="ios">
						<p>HOME</p>
					</div>
					<div class="this_tab activeCat" ui-sref="Bookmark" >
						<p>FAVORITES</p>
					</div>
			</div>
			<button id="this_icon"  ui-sref="Set" nav-direction="forward" nav-transition="ios">
				<i class="icon ion-gear-b"></i>
			</button>
		</div>
		<div class="list list-inset" id="searchBar">
		  <label class="item item-input" id="searchBarIn">
		    <i class="icon ion-search placeholder-icon"></i>
		    <input type="text" placeholder="Search" ng-model="searchText.restaurantName">
		  </label>
		</div>
		<div class="list card">
		  <div class="item item-avatar bookmarkElement" ng-repeat="data in favorite | filter:searchText" ui-sref="RestDetail" ng-click="go(data)" nav-direction="forward" nav-transition="ios" on-swipe-left="deleteFav($index)" on-drag="remove(data)" ng-model="data.position" ng-style="{'left':data.position}" on-release="reset(data)">
		    <img src="img/{{data.img}}">
				<div id="wraptext">
					<h2>{{data.restaurantName}}</h2>
					<h2>{{data.Meal_type}}</h2>
				</div>
		    <p>{{data.P_Code}} ,{{data.Location}}</p>
		  </div>
		</div>
</div>
</ion-content>
