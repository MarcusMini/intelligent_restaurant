<ion-content ng-model="color" ng-style="{'background-color': color[0]}">
	<div class="head hS">
			<div class="tabs-striped tabs-top">
				<div class="first_tabs">
						<div class="this_tab activeCat">
							<p>HISTORY</p>
						</div>
						<div class="this_tab unactive" ui-sref="Home" nav-direction="forward" nav-transition="ios">
							<p>HOME</p>
						</div>
						<div class="this_tab unactive" ui-sref="Bookmark" nav-direction="forward" nav-transition="ios">
							<p>FAVORITES</p>
						</div>
			</div>
			<button id="this_icon" ui-sref="Set" nav-direction="forward" nav-transition="ios">
				<i class="icon ion-gear-b"></i>
			</button>
		</div>
	</div>
	<div class="shad" ng-model="color"></div>
	<div id="hsElement" >
		<ion-content>
			<div class="hsEl" ng-repeat="data in hS" ng-class="{hsExpand : $index == 0, showPlat: myIndex == $index}"  ng-click="addEl($index)" on-double-tap="onDoubleTap(data, $index)">
				<div class="containerHs">
					<h2>{{data.restaurantName}}</h2>
					<p>{{data.address}}</p>
					<p>{{data.P_Code}}, {{data.Location}}</p>
				</div>
				<div class="heart"><i class="icon" ng-model="data.like" ng-class="data.like ? 'ion-ios-heart' : 'ion-ios-heart-outline'"></i></div>
				<div class="star">
					<i class="ion-ios-star" ng-if="1 <= data.rate"></i>
					<i class="ion-ios-star" ng-if="2 <= data.rate"></i>
					<i class="ion-ios-star" ng-if="3 <= data.rate"></i>
					<i class="ion-ios-star" ng-if="4 <= data.rate"></i>
					<i class="ion-ios-star" ng-if="5 <= data.rate"></i>
				</div>
				<div class="menuChoosen" ng-if="myIndex == $index" ng-style="{'background-image': 'url(img/{{data.img}})'}">
					<p>{{data.Meal_type}} Dishes</p>
					<div class="list listMenu" ng-repeat="goodEat in myDishes[$index]">
						<a class="item item-avatar" href="#">
							<img src="img/{{goodEat.dishImage}}">
							<h2 >{{goodEat.dishName}}</h2>
							<p >{{goodEat.Calorie}}, {{goodEat.Price}}</p>
						</a>
					</div>
				</div>

			</div>
		</ion-content>
	</div>
</ion-content>
